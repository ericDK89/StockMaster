version: '3.9'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: inventory_management_db
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  product-service:
    build:
      context: ./product-service
    volumes:
      - ./product-service/app:/app
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=inventory_management_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    networks:
      - app-network
    depends_on:
      - db
    ports:
      - "8001:8001"

  gateway-service:
    build:
      context: ./gateway-service
    volumes:
      - ./gateway-service/app:/app
    networks:
      - app-network
    depends_on:
      - product-service
    ports:
      - "8000:8000"

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
